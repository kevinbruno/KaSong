<body>
    <div class="container-musica">
        <div id="nome"><h2 id="kasong">KaSong</h2></div>

        <div id="detalhes">

            <div id="capa">
                <img id="imagen" alt="capa da mÃºsica"/>
            </div>

            <audio id="audio"></audio>

            <div id="barra-info">
                <div id="artista">
                    <h1 id="titulo">nome da musica</h1>
                    <p id="nome-artista">nome do artista</p>
                </div>
                <button id="like">
                    <i class="bi bi-heart"></i>
                </button>
            </div>
        </div>

        <div id="barra-tempo">
            <div id="progresso-atual"></div>
            <!--div id="texto-tempo">
                <div>0:00</div>

            </div-->
        </div>

        <div id="botoes">
            <button id="embaralhar" class="botao">
                <i class="bi bi-shuffle"></i>
            </button>
            <button id="anterior" class="botao">
                <i class="bi bi-skip-start-fill"></i>
            </button>
            <button id="tocar" class="botao">
                <i class="bi bi-play-circle-fill" id="play-pause"></i>
            </button>
            <button id="proxima" class="botao">
                <i class="bi bi-skip-end-fill"></i>
            </button>
            <button id="repetir" class="botao">
                <i class="bi bi-repeat"></i>
            </button>
        </div>
    </div>
